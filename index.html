<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather SPA</title>
</head>
<body>
    <main>
        <h1>Responsive Weather SPA</h1>
        <section id="searchBar" class="searchBar">
            <form id="searchBar__form" class="searchBar__form" role="search">
                <label for="searchBar__text">Location</label>
                <input type="text" role="searchbox" autocomplete="off" size= "40" id="searchBar__text" class="searchBar__text" title="Submit Location" placeholder="City, State, Country">
                <button id="searchBar__button" class="searchBar__button" title="Submit Location" aria-label="Ener zip code or city, state, and country for weather information">
                    Submit
                </button>

            </form>

        </section>


        <section id="currentForecast" class="currentForecast"></section>
        <nav id="navButtons" class="navButtons"></nav>
        <section id="dailyForecast" class="dailyForecast"></section>


    </main>
    
</body>
</html>
