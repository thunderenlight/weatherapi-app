<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <script src="js/main.js" type="module"></script>
    <title>Responsive Weather SPA</title>
</head>
<body>
    <main class="fade-in">
        <h1 class="offscreen">Responsive Weather SPA</h1>
        <section id="searchBar" class="searchBar">
            <form id="searchBar__form" class="searchBar__form" role="search">
                <label for="searchBar__text" class="offscreen">Enter a new location</label>
                <input type="text" role="searchbox" autocomplete="off" size= "40" id="searchBar__text" class="searchBar__text" title="Submit Location" placeholder="City, State, Country">
                <button id="searchBar__button" class="searchBar__button button" title="Submit Location" aria-label="Ener zip code or city, state, and country for weather information">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fas fa-sync fa-spin none"></i>

                </button>

            </form>


        </section>

        <a href="#currentConditions" class="skip-link">Skip to Current Conditions</a>
        <section id="currentConditions" class="currentConditions" role="region" aria-labelledby="currentConditions__location">
            <h2 id="currentConditions__location" class="currentConditions__location">Current Conditions</h2>
            <div id="current__conditions" class="current__conditions"></div>
        </section>

        <a href="#dailyForecast" class="skip-link">Skip to Daily Forecast</a>
        <nav id="navButtons" class="navButtons">
            <button id="getLocation" class="button" title="Get Location" aria-label="Get the current weather conditions for your current location">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="home" class="button" title="Home Weather" aria-label="Get the current weather conditions for your home location">
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="saveLocation" class="button" title="Save Location" aria-label="Save the current location as your home location">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="unit" class="button" title="Toggle Measurement Units" aria-label="Toggle between metric and imperial measurement units">
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="refresh" class="button" title="Refresh Weather" aria-label="Refresh the current weather conditions">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
        </nav>
        <hr>

        <section id="dailyForecast" class="dailyForecast" role="region" aria-labelledby="dailyForecast__title">
            <h2 id="dailyForecast__title" class="dailyForecast__title">Daily Forecast </h2>
            <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
        </section>
        <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
    
</body>
</html>
